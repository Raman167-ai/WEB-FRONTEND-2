<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Forms</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .form-box, form {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: 20px;
      transition: 0.3s ease;
    }

    .form-box:hover, form:hover {
      transform: translateY(-5px);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      display: block;
    }

    .form-container input,
    .form-control {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .form-section {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-section a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .form-section a:hover {
      text-decoration: underline;
    }

    /* Social buttons */
    .btn-floating {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      color: white;
      background: #6c757d;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-floating:hover {
      background: #495057;
    }

    .text-center p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    /* Small grid form (first + last name) */
    .row {
      display: flex;
      gap: 15px;
    }

    .col {
      flex: 1;
    }

    .form-outline label {
      display: block;
      margin-top: 5px;
      font-size: 13px;
      color: #555;
    }

    .form-check {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- First simple form -->
  <div class="form-box">
    <form class="form" id="signupForm1">
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" class="input" id="fullname" placeholder="Full Name" required>
        <input type="email" class="input" id="email1" placeholder="Email" required>
        <input type="password" class="input" id="password1" placeholder="Confirm Password" required>
      </div>
      <button type="submit">Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="#">Log in</a></p>
    </div>
  </div>

  <!-- Second form with grid -->
  <form id="signupForm2">
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="firstName" class="form-control" required />
          <label for="firstName">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="lastName" class="form-control" required />
          <label for="lastName">Last name</label>
        </div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input type="email" id="email2" class="form-control" required />
      <label for="email2">Email address</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="password2" class="form-control" required />
      <label for="password2">Password</label>
    </div>

    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" id="newsletter" checked />
      <label for="newsletter">Subscribe to our newsletter</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

    <div class="text-center">
      <p>or sign up with:</p>
      <button type="button" class="btn btn-floating"><i class="fab fa-facebook-f"></i></button>
      <button type="button" class="btn btn-floating"><i class="fab fa-google"></i></button>
      <button type="button" class="btn btn-floating"><i class="fab fa-twitter"></i></button>
      <button type="button" class="btn btn-floating"><i class="fab fa-github"></i></button>
    </div>
  </form>
  

  <script>
    // Form validation
    document.getElementById("signupForm1").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email1").value.trim();
      const password = document.getElementById("password1").value.trim();

      if(fullname === "" || email === "" || password === "") {
        alert("Please fill in all fields.");
      } else {
        alert("Signup Successful âœ… (Form 1)");
        this.reset();
      }
    });

    document.getElementById("signupForm2").addEventListener("submit", function(e) {
      e.preventDefault();
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email2").value.trim();
      const password = document.getElementById("password2").value.trim();

      if(first === "" || last === "" || email === "" || password === "") {
        alert("All fields are required.");
      } else if(password.length < 6) {
        alert("Password must be at least 6 characters.");
      } else {
        alert("Signup Successful ðŸŽ‰ (Form 2)");
        this.reset();
      }
    });
  </script>
</body>
</html>
