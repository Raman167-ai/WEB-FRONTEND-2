<style>
    .box ,.box1, .box2, .box3{
        width: 200px;
        height: 200px;
        background-color: green;
        margin: 20px;
        float: left;
    }
</style>
<body>
   <div class="box">

   </div>
    <div class="box1">
     
    </div>
    <div class="box2">
     
    </div>
    <div class="box3">
     
    </div>
    <input type="button" value="click me" class="btn">
</body>
<script>
    $(function(){
        var btn= $('.btn');
        //var box= $('.box');
        var box1= $('.box1');
        
        btn.click(function(){
           // var item =` <div class="box">new box </div>`;
         
         
           // box.before(item);
          //box.after(item);
          box1.prev().css('background-color','red')
          box1.next().css('background-color','yellow')
         
        })
    })
</script>
