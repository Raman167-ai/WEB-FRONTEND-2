<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.js"></script>
   
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: rgb(252, 32, 252);

    }
    .box2{
        background-color: green;
        border-radius: 50%;
        margin: 50px;
    }
</style>
<body>
   <div class="box">
     <h1>Welcome The World</h1>
   </div>
   <br><br>
   <button class="btn" style="color: blue; background-color: yellow;">ADD CLASS</button>
   <button class="btn1">remove Class</button>
   <button class="btn2">toggle class</button>
</body>
<script>
   $(function(){
        var btn = $('.btn');
        var btn1 = $('.btn1');
        var btn2 = $('.btn2');
       
        btn.click(function(){
             $('.box').addClass('box2')
        })
        btn1.click(function(){
             $('.box').removeClass('box2')
        });
         btn2.click(function(){
             $('.box').toggleClass('box2')
        })
   })
</script>
</html>
