<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.js"></script>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: black;
        margin: 20px;
        float: left;
    }
    .box2{
        width: 300px;
        height: 300px;
        float: left;
        margin: 20px;
        background-color: green;
    }
    h1{
        color:white ;
    }
</style>
<body>
    <button class="btn" data-color="red" data-color1="green">Click me</button>
    <button class="btn" data-color="red" data-color1="red">Click me</button>
    <button class="btn" data-color="red" data-color1="white">Click me</button>
    <button class="btn" data-color="red" data-color1="yellow">Click me</button>
    <button class="btn" data-color="red" data-color1="purple">Click me</button>
    <button class="btn">Click me</button>
    <button class="btn">Click me</button>
    
</body>
<script>
        $(function(){
            var btn = $('.btn');
            btn.click(function(){
                var color = $(this).data("color");//red
               // alert(color)
                var color1 = $(this).data("color1");//green
             alert(color1)
                if(color == "red"){
                      $(this).html("Clicked");
                      $(this).data("color","green")
                      $(this).css("background-color",color1);
                }
                else{
                    $(this).html("Click me");
                    $(this).data("color","red")
                    $(this).css("background-color","pink");
                }
              
              
               // $(this).html("Clicked");
              //  $(this).css("background-color","red");
               
               
                // btn.html('clicked')          if click it works all
               // btn.css("background-color","red")
            })
        })
</script>
</html>
