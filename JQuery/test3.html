<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.js"></script>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: black;
        margin: 20px;
        float: left;
    }
    .box2{
        width: 300px;
        height: 300px;
        float: left;
        margin: 20px;
        background-color: green;
    }
    h1{
        color:white ;
    }
</style>
<body>
    <button class="btn">Click me</button>
    <div class="box">
        <h1>Hello World</h1>

    </div>
    <div class="box2">
        <h1>hello World</h1>

    </div>
</body>
<script>
        $(function(){
            var btn = $('.btn');
            btn.click(function(){
                $('.box').remove();
                $('.box2').show();

            })
        })
</script>
</html>
