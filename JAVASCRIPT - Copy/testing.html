<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<style>
    .result{
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        color: red;
    }
    
</style>
<body>
    <h1 id="result"class="result" onclick="ChangeElement()">Hello</h1>
    <img src="../Javascript/image/1.jpg" alt=""
     width="200px" height="200px" onclick="ChangeElement()">
     
    <!--<input type="buttom" value="click me" onclick="alert('hello')">-->
    <input type="buttom" value="Hide" onclick="ChangeElement()">
    <input type="buttom" value="Show" onclick="ShowBox()">
</body>
<script>
   // function tesing(){
   // alert("hello")
   // }
 function ChangeElement(){
        document.getElementById("result").innerHTML="Welcome to JavaScript";
        document.getElementById("result").style.display="none";
        document.getElementById("result").style.backgroundColor="green";
    
    // Innerhtml is a property of the element use for change the content of the element
  // style is property of the element use for change the style of the element
  }
  function ShowBox(){
        document.getElementById("result").style.display="block";
  }
</script>

</html>
