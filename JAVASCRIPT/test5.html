<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20PX;
        }
    </style>
<body>
    
<div id="box">

    </div>
    
    <input type="button" value="Hide" id="btn" onclick="HIdeShowBox()">
</body>
     <script>
       var bool = true;
       function HIdeShowBox(){
        let box = document.getElementById("box")
        
        let btn = document.getElementById("btn")
        if(bool == true){
            box.style.display ="none";
            btn.value="Show"
            bool = false;
        }else{
            box.style.display ="block";
            bool = true;
            btn.value="Hide"
        }
       }
     </script>
     
      
</html>
